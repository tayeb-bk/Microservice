server:
  port: 8985

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/micro_notification?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
    username: root
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  flyway:
    enabled: false
  spring:
      cloud:
        compatibility-verifier:
          enabled: false

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true


logging:
  level:
    com.charity.micronotif: DEBUG
    org.hibernate.SQL: DEBUG