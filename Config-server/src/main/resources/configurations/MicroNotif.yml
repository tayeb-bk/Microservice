# In config server: micronotif.yml
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/micro_notification?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

server:
  port: 8985

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/