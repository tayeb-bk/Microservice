<div class="notification-badge-container">
  <!-- Clean Badge -->
  <div class="notification-badge"
       [class.active]="showDropdown"
       [class.has-unread]="unreadCount > 0"
       (click)="toggleDropdown()">

    <div class="badge-wrapper">
      <svg class="bell-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
        <path d="M18 8C18 6.4087 17.3679 4.88258 16.2426 3.75736C15.1174 2.63214 13.5913 2 12 2C10.4087 2 8.88258 2.63214 7.75736 3.75736C6.63214 4.88258 6 6.4087 6 8C6 15 3 17 3 17H21C21 17 18 15 18 8Z"
              [attr.stroke]="unreadCount > 0 ? '#ef4444' : '#64748b'"
              stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M13.73 21C13.5542 21.3031 13.3018 21.5547 12.9982 21.7295C12.6946 21.9044 12.3504 21.9965 12 21.9965C11.6496 21.9965 11.3054 21.9044 11.0018 21.7295C10.6982 21.5547 10.4458 21.3031 10.27 21"
              [attr.stroke]="unreadCount > 0 ? '#ef4444' : '#64748b'"
              stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

        <!-- Notification dot -->
        <circle *ngIf="unreadCount > 0" cx="18" cy="6" r="4" fill="#ef4444"/>
      </svg>

      <span *ngIf="unreadCount > 0" class="badge-count">
        {{ unreadCount > 99 ? '99+' : unreadCount }}
      </span>
    </div>
  </div>

  <!-- Clean Dropdown -->
  <div *ngIf="showDropdown"
       class="notification-dropdown"
       (click)="onDropdownClick($event)">

    <div class="dropdown-header">
      <h3>Notifications</h3>
      <span class="unread-count" *ngIf="unreadCount > 0">
        {{ unreadCount }} unread
      </span>
    </div>

    <div *ngIf="isLoading" class="loading-state">
      <div class="loading-dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>

    <div *ngIf="!isLoading && recentNotifications.length === 0" class="empty-state">
      <div class="empty-icon">ðŸ’¬</div>
      <p>No notifications</p>
      <span>You're all caught up</span>
    </div>

    <div *ngIf="!isLoading && recentNotifications.length > 0" class="notifications-list">
      <div *ngFor="let notification of recentNotifications"
           class="notification-item"
           [class.unread]="notification.status !== 'READ'">

        <div class="notification-dot" *ngIf="notification.status !== 'READ'"></div>

        <div class="notification-content">
          <div class="notification-header">
            <span class="notification-title">{{ notification.title }}</span>
            <button class="mark-read-btn"
                    (click)="markAsRead(notification, $event)"
                    title="Mark as read">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                <path d="M20 6L9 17L4 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
          </div>
          <p class="notification-message">{{ notification.message }}</p>
          <span class="notification-time">{{ formatTime(notification.createdAt!) }}</span>
        </div>
      </div>
    </div>

    <div class="dropdown-footer" *ngIf="recentNotifications.length > 0">
      <button class="mark-all-btn" (click)="markAllAsRead($event)">
        Mark all as read
      </button>
      <a routerLink="/notifications" class="view-all-link">View all</a>
    </div>
  </div>
</div>
